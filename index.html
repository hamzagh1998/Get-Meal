<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="vendors/css/ionicons.min.css">
  <title>GET MEAL</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-6 offset-3 text">
          <h1 class="text-warning">Welcome to <span>Get Meal</span></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-6 offset-4">
          <div class="form-inline">
            <form class="form-inline">
              <div class="form-group mb-2">
                <input id="search" type="text" class="form-control" placeholder="Enter the meal name">
              </div>
              <button type="submit" class="btn btn-secondary mb-2 mr-1">
                <i class="ion-search"></i>
              </button>
            </form>
            <button id="random-btn" type="button" class="btn btn-secondary mb-2">
              <i class="ion-shuffle"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Result-section -->
  <section>
    <div class="container">
      <div id="result" class="row mt-3"></div>
    </div>
  </section>
  <!-- Info-section -->
  <section id="info"></section>
  <!-- ingredients section -->
  <section id="ingredients-section">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-1">
          <div id="ingredients" class="text-center"></div>
        </div>
      </div>
    </div>
  </section>
  <footer class="mt-5">
    <p>This App Created By Using The Free API : <a href="https://www.themealdb.com/api.php" target="_blank">themealdb</a></p>
  </footer>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
